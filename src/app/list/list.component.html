<div>list of things</div>
<app-page [page]="page"
          [limit]="limit"
          [pagesToShow]="pagesToShow"
          (goNext)="onNext()"
          (goPrev)="onPrev()"
></app-page>
<div style="width:100%">
  <div class="items">
    <div class="item" *ngFor="let post of sortedPosts">{{post.id}} {{post.title}}</div>
  </div>
</div>
